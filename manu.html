<!doctype html>
<html lang="it">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Wahoooo! — Manutenzione</title>
		<style>
		body {
			font-family: "Trebuchet MS", sans-serif;
			background: url("Sfondo.svg") no-repeat center center fixed;
			background-size: cover;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #ff9f00;
			color: white;
			text-align: center;
			padding: 40px 10px;
			font-size: 32px;
			font-weight: bold;
			border-bottom: 5px solid #e08600;
		}

		.container {
			max-width: 900px;
			margin: 20px auto;
			padding: 20px;
			background: rgba(255, 255, 255, 0.9);
			border-radius: 12px;
		}

		h2 {
			color: #ff9f00;
			font-size: 26px;
			border-left: 8px solid #ff9f00;
			padding-left: 10px;
			margin-top: 30px;
		}

		.link-box {
			background: white;
			padding: 15px;
			border-radius: 10px;
			margin: 10px 0;
			box-shadow: 0 3px 5px rgba(0,0,0,0.1);
			font-size: 20px;
		}

		a {
			color: #0077ff;
			font-weight: bold;
			text-decoration: none;
		}

		a:hover {
			text-decoration: underline;
		}

		@media (max-width: 768px) {
			header { font-size: 24px; padding: 25px 10px; }
			.container { margin: 10px; padding: 15px; }
			h2 { font-size: 22px; }
			.link-box { font-size: 18px; }
		}

		@media (max-width: 480px) {
			header { font-size: 20px; }
			.link-box { font-size: 16px; }
		}

		/* extra styles */
		.muted { color:#444; font-size:16px }
		footer.site-footer{position:fixed;left:0;right:0;bottom:0;background:rgba(255,255,255,0.85);text-align:center;padding:10px 12px;color:#333;font-size:14px}
		</style>
	</head>
	<body>
		<header>Wahoooo! — Manutenzione</header>

		<main class="container">
			<h2>Stato del sito</h2>
			<div class="link-box">
				<p><strong>Il sito è in manutenzione</strong></p>
				<p class="muted">Stiamo aggiornando alcune funzionalità per offrirti un servizio migliore. Torneremo online il prima possibile. Grazie per la pazienza!</p>
			</div>

			<h2>Dettagli</h2>
			<div class="link-box">
				<ul>
					<li><strong>Durata prevista:</strong> 1–2 ore</li>
					<li><strong>Contatti:</strong> <a href="mailto:wahoooofficial@gmail.com">Invia un email all'assistenza</a></li>
				</ul>
			</div>

		</main>
	</body>
</html>
