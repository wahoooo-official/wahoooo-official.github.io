<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<link rel="icon" href="favicon/favicon.ico">

<style>
body {
  font-family: Trebuchet MS, sans-serif;
  background: url("Sfondo.svg") no-repeat center center fixed;
  background-size: cover;
  margin: 0;
}
header {
  background: #ff9f00;
  color: white;
  text-align: center;
  padding: 35px;
  font-size: 30px;
  font-weight: bold;
}
.box {
  max-width: 420px;
  margin: 80px auto;
  background: rgba(255,255,255,.95);
  padding: 30px;
  border-radius: 12px;
  text-align: center;
}
input, button {
  width: 90%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
}
button {
  background: #ff9f00;
  color: white;
  border: none;
  font-weight: bold;
  cursor: pointer;
}
button:hover { background: #e08600; }

#adminPanel { display: none; padding: 20px; }

.menu {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin-bottom: 15px;
}

.section { display: none; }
.section.active { display: block; }

.container {
  max-width: 900px;
  margin: auto;
  background: rgba(255,255,255,.95);
  padding: 20px;
  border-radius: 12px;
}

.chat-box {
  height: 300px;
  overflow-y: auto;
  background: #fff;
  border-radius: 8px;
  padding: 10px;
}
.msg { font-size: 14px; margin-bottom: 6px; }
.msg strong { color: #ff9f00; }

.chat-input {
  display: flex;
  gap: 5px;
  margin-top: 10px;
}

#chat-float {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 320px;
  background: white;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(0,0,0,.3);
  display: none;
  flex-direction: column;
}
#chat-header {
  background: #ff9f00;
  color: white;
  padding: 10px;
  font-weight: bold;
  cursor: pointer;
  border-radius: 15px 15px 0 0;
}
</style>
</head>

<body>

<header>ðŸ‘‘ Admin Panel</header>

<!-- LOGIN -->
<div class="box" id="loginBox">
  <h2>Accesso</h2>
  <input id="name" placeholder="Nome">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Accedi</button>
  <button onclick="register()">Registrati</button>
  <p id="err" style="color:red;"></p>
</div>

<!-- ADMIN -->
<div id="adminPanel">
  <div class="menu">
    <button onclick="show('fogli')">ðŸ“Š Fogli</button>
    <button onclick="show('chat')">ðŸ’¬ Chat</button>
    <button onclick="toggleChat()">ðŸŸ¢ Chat flottante</button>
    <button id="clearBtn" onclick="clearChat()" style="display:none">ðŸ—‘ Pulisci chat</button>
  </div>

  <div class="container">

    <div id="fogli" class="section active">
      <h2>Google Fogli</h2>
      <iframe
        src="https://docs.google.com/spreadsheets/d/1ocHbBi3wnbGLHheHxqLx-CNYgOaXeaR5OFH0zMEipAo/pubhtml?widget=true&headers=false"
        width="100%" height="500"
        style="border:none;border-radius:10px;">
      </iframe>
    </div>

    <div id="chat" class="section">
      <h2>Chat</h2>
      <div id="chat-box-main" class="chat-box"></div>
      <div class="chat-input">
        <input id="msg-main" placeholder="Messaggio">
        <button onclick="send('main')">â–¶</button>
      </div>
      <p id="online"></p>
    </div>

  </div>
</div>

<!-- CHAT FLOTTANTE -->
<div id="chat-float">
  <div id="chat-header" onclick="toggleChat()">ðŸ’¬ Chat</div>
  <div id="chat-box-float" class="chat-box"></div>
  <div class="chat-input">
    <input id="msg-float" placeholder="Messaggio">
    <button onclick="send('float')">â–¶</button>
  </div>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, query, orderBy, onSnapshot, serverTimestamp, doc, setDoc } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const ADMIN_UID = "xo4cSYmbfzUKpLfz290x0DjhsCq1";

const firebaseConfig = {
  apiKey: "AIzaSyBHNaMmfMGm-7JQLLagfImQ9L_itv7MBXg",
  authDomain: "wahoooo-adminpannel.firebaseapp.com",
  projectId: "wahoooo-adminpannel",
  storageBucket: "wahoooo-adminpannel.firebasestorage.app",
  messagingSenderId: "720468566572",
  appId: "1:720468566572:web:3c00c076571050d45ce789"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* DOM */
const nameInput = document.getElementById("name");
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const err = document.getElementById("err");
const loginBox = document.getElementById("loginBox");
const adminPanel = document.getElementById("adminPanel");
const clearBtn = document.getElementById("clearBtn");
const chatBoxMain = document.getElementById("chat-box-main");
const chatBoxFloat = document.getElementById("chat-box-float");
const msgMain = document.getElementById("msg-main");
const msgFloat = document.getElementById("msg-float");
const chatFloat = document.getElementById("chat-float");
const online = document.getElementById("online");

let currentUser = null;
let lastMsgTime = 0;

/* AUTH */
window.login = async () => {
  try {
    await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
  } catch (e) {
    err.innerText = e.message;
  }
};

window.register = async () => {
  try {
    await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
  } catch (e) {
    err.innerText = e.message;
  }
};

onAuthStateChanged(auth, async user => {
  if (!user) return;
  currentUser = user;

  await setDoc(doc(db, "online", user.uid), {
    name: nameInput.value || "Utente",
    time: serverTimestamp()
  });

  loginBox.style.display = "none";
  adminPanel.style.display = "block";

  if (user.uid === ADMIN_UID) clearBtn.style.display = "inline";
});

/* CHAT */
const q = query(collection(db, "chat"), orderBy("time"));
onSnapshot(q, snap => {
  chatBoxMain.innerHTML = "";
  chatBoxFloat.innerHTML = "";
  snap.forEach(d => {
    const m = d.data();
    const html = `<div class="msg"><strong>${m.user}:</strong> ${m.text}</div>`;
    chatBoxMain.innerHTML += html;
    chatBoxFloat.innerHTML += html;
  });
});

window.send = async where => {
  const now = Date.now();
  if (now - lastMsgTime < 1000) return;
  lastMsgTime = now;

  const input = where === "main" ? msgMain : msgFloat;
  if (!input.value) return;

  await addDoc(collection(db, "chat"), {
    user: nameInput.value || "Utente",
    text: input.value,
    time: serverTimestamp()
  });
  input.value = "";
};

window.clearChat = async () => {
  if (currentUser.uid !== ADMIN_UID) return;
  const docs = await getDocs(collection(db, "chat"));
  docs.forEach(d => deleteDoc(d.ref));
};

/* ONLINE */
onSnapshot(collection(db, "online"), snap => {
  online.innerText = "ðŸŸ¢ Online: " + snap.size;
});

/* UI */
window.show = id => {
  document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
};
window.toggleChat = () => {
  chatFloat.style.display = chatFloat.style.display === "flex" ? "none" : "flex";
};
</script>

</body>
</html>
