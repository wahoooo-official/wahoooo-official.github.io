<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>

<!-- FAVICON -->
<link rel="icon" type="image/png" href="favicon/favicon.png">

<style>
body {
  font-family: Trebuchet MS, sans-serif;
  background: url("Sfondo.svg") no-repeat center center fixed;
  background-size: cover;
  margin: 0;
}

header {
  background: #ff9f00;
  color: white;
  text-align: center;
  padding: 30px;
  font-size: 28px;
  font-weight: bold;
}

.hidden { display: none; }

/* LOGIN */
.box {
  max-width: 420px;
  margin: 80px auto;
  background: rgba(255,255,255,.96);
  padding: 30px;
  border-radius: 14px;
  text-align: center;
}

input, button {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
}

button {
  background: #ff9f00;
  color: white;
  border: none;
  font-weight: bold;
  cursor: pointer;
}
button:hover { background: #e08600; }

/* ADMIN */
.menu {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin: 20px;
}

.menu button {
  padding: 10px 16px;
}

.container {
  max-width: 900px;
  margin: auto;
  background: rgba(255,255,255,.95);
  padding: 20px;
  border-radius: 14px;
}

.section { display: none; }
.section.active { display: block; }

/* CHAT */
.chat-box {
  height: 300px;
  overflow-y: auto;
  background: #fff;
  border-radius: 10px;
  padding: 10px;
}

.msg { font-size: 14px; margin-bottom: 6px; }
.msg strong { color: #ff9f00; }

.chat-input {
  display: flex;
  gap: 6px;
  margin-top: 10px;
}

#chat-float {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 320px;
  background: white;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(0,0,0,.3);
  display: none;
  flex-direction: column;
}
#chat-header {
  background: #ff9f00;
  color: white;
  padding: 10px;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>

<header>ðŸ‘‘ Admin Panel</header>

<!-- LOGIN -->
<div class="box hidden" id="loginBox">
  <h2>Accesso</h2>
  <input id="name" placeholder="Nome">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="loginOrRegister()">Accedi / Registrati</button>
  <p id="err" style="color:red;"></p>
</div>

<!-- ADMIN -->
<div id="adminPanel" class="hidden">
  <div class="menu">
    <button onclick="show('fogli')">ðŸ“Š Fogli</button>
    <button onclick="show('chat')">ðŸ’¬ Chat</button>
    <button onclick="toggleChat()">ðŸŸ¢ Chat flottante</button>
    <button onclick="logout()">ðŸšª Esci</button>
  </div>

  <div class="container">
    <div id="fogli" class="section active">
      <iframe
        src="https://docs.google.com/spreadsheets/d/1ocHbBi3wnbGLHheHxqLx-CNYgOaXeaR5OFH0zMEipAo/pubhtml"
        width="100%" height="500"
        style="border:none;border-radius:10px;">
      </iframe>
    </div>

    <div id="chat" class="section">
      <div id="chatMain" class="chat-box"></div>
      <div class="chat-input">
        <input id="msgMain" placeholder="Messaggio">
        <button onclick="send()">â–¶</button>
      </div>
    </div>
  </div>
</div>

<!-- CHAT FLOAT -->
<div id="chat-float">
  <div id="chat-header" onclick="toggleChat()">ðŸ’¬ Chat</div>
  <div id="chatFloat" class="chat-box"></div>
  <div class="chat-input">
    <input id="msgFloat" placeholder="Messaggio">
    <button onclick="send()">â–¶</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBHNaMmfMGm-7JQLLagfImQ9L_itv7MBXg",
  authDomain: "wahoooo-adminpannel.firebaseapp.com",
  projectId: "wahoooo-adminpannel",
  storageBucket: "wahoooo-adminpannel.firebasestorage.app",
  messagingSenderId: "720468566572",
  appId: "1:720468566572:web:3c00c076571050d45ce789"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUserName = "Utente";

/* LOGIN / REGISTER SMART */
window.loginOrRegister = async () => {
  try {
    await signInWithEmailAndPassword(auth, email.value, password.value);
  } catch {
    await createUserWithEmailAndPassword(auth, email.value, password.value);
  }
};

/* AUTH STATE */
onAuthStateChanged(auth, user => {
  if(user){
    currentUserName = name.value || user.email;
    loginBox.classList.add("hidden");
    adminPanel.classList.remove("hidden");
  } else {
    loginBox.classList.remove("hidden");
    adminPanel.classList.add("hidden");
  }
});

/* LOGOUT */
window.logout = async () => {
  await signOut(auth);
  location.reload();
};

/* CHAT */
const q = query(collection(db,"chat"), orderBy("time"));
onSnapshot(q, snap => {
  chatMain.innerHTML = "";
  chatFloat.innerHTML = "";
  snap.forEach(d=>{
    const m = d.data();
    const html = `<div class="msg"><strong>${m.user}:</strong> ${m.text}</div>`;
    chatMain.innerHTML += html;
    chatFloat.innerHTML += html;
  });
});

window.send = async () => {
  const text = msgMain.value || msgFloat.value;
  if(!text) return;

  await addDoc(collection(db,"chat"), {
    user: currentUserName,
    text,
    time: serverTimestamp()
  });

  msgMain.value = "";
  msgFloat.value = "";
};

/* UI */
window.show = id => {
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
};
window.toggleChat = () => {
  chatFloat.style.display = chatFloat.style.display==="flex"?"none":"flex";
};
</script>

</body>
</html>
