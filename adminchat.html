<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>

<!-- Favicon -->
<link rel="icon" href="favicon/favicon.ico">

<style>
body {
  font-family: "Trebuchet MS", sans-serif;
  background: url("Sfondo.svg") no-repeat center center fixed;
  background-size: cover;
  margin: 0;
}

/* HEADER */
header {
  background-color: #ff9f00;
  color: white;
  text-align: center;
  padding: 35px;
  font-size: 30px;
  font-weight: bold;
  border-bottom: 5px solid #e08600;
}

/* LOGIN */
#loginBox {
  max-width: 400px;
  margin: 80px auto;
  background: rgba(255,255,255,0.95);
  padding: 30px;
  border-radius: 12px;
  text-align: center;
}

input, button {
  padding: 10px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
  width: 90%;
  margin: 10px 0;
}

button {
  background: #ff9f00;
  color: white;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

button:hover { background: #e08600; }

/* ADMIN */
#adminPanel {
  display: none;
  padding: 20px;
}

.menu {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 20px;
}

.menu button {
  width: auto;
  padding: 10px 20px;
}

/* SEZIONI */
.section { display: none; }
.section.active { display: block; }

.container {
  max-width: 900px;
  margin: auto;
  background: rgba(255,255,255,0.95);
  padding: 20px;
  border-radius: 12px;
}

/* CHAT FLOTTANTE */
#chat-float {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 320px;
  background: white;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
  display: none;
  flex-direction: column;
}

#chat-header {
  background: #ff9f00;
  color: white;
  padding: 10px;
  font-weight: bold;
  border-radius: 15px 15px 0 0;
  cursor: pointer;
}

#chat-box {
  height: 250px;
  overflow-y: auto;
  padding: 10px;
}

.msg { font-size: 14px; margin-bottom: 6px; }
.msg strong { color: #ff9f00; }

#chat-input {
  display: flex;
  gap: 5px;
  padding: 10px;
}

#chat-input input {
  flex: 1;
  width: auto;
}
</style>
</head>

<body>

<header>ðŸ‘‘ Admin Panel</header>

<!-- LOGIN -->
<div id="loginBox">
  <h2>Accesso Admin</h2>
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Entra</button>
  <p id="err" style="color:red;"></p>
</div>

<!-- ADMIN PANEL -->
<div id="adminPanel">

  <div class="menu">
    <button onclick="show('fogli')">ðŸ“Š Google Fogli</button>
    <button onclick="show('chat')">ðŸ’¬ Chat</button>
    <button onclick="toggleChat()">ðŸŸ¢ Chat flottante</button>
  </div>

  <div class="container">

    <!-- FOGLI -->
    <div id="fogli" class="section active">
      <h2>Google Fogli (Admin)</h2>
      <iframe
        src="https://docs.google.com/spreadsheets/d/e/TUO_ID/pubhtml"
        width="100%" height="500"
        style="border:none; border-radius:10px;">
      </iframe>
    </div>

    <!-- CHAT FULL -->
    <div id="chat" class="section">
      <h2>Chat pubblica</h2>
      <div id="chat-box"></div>
    </div>

  </div>
</div>

<!-- CHAT FLOTTANTE -->
<div id="chat-float">
  <div id="chat-header" onclick="toggleChat()">ðŸ’¬ Chat</div>
  <div id="chat-box"></div>
  <div id="chat-input">
    <input id="msg" placeholder="Messaggio...">
    <button onclick="send()">â–¶</button>
  </div>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBHNamFMGm-7JQLagfImQ9L_itv7MBXg",
  authDomain: "wahoooo-adminpannel.firebaseapp.com",
  projectId: "wahoooo-adminpannel",
  storageBucket: "wahoooo-adminpannel.firebasestorage.app",
  messagingSenderId: "720468566572",
  appId: "1:720468566572:web:3c00c07657105d45ce789",
  measurementId: "G-51G9V6BHTP"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const q = query(collection(db, "chat"), orderBy("time"));
onSnapshot(q, snap => {
  document.querySelectorAll("#chat-box").forEach(box => box.innerHTML = "");
  snap.forEach(d => {
    document.querySelectorAll("#chat-box").forEach(box => {
      box.innerHTML += `<div class="msg"><strong>${d.data().user}:</strong> ${d.data().text}</div>`;
      box.scrollTop = box.scrollHeight;
    });
  });
});

window.send = async () => {
  const text = document.getElementById("msg").value;
  if (!text) return;
  await addDoc(collection(db,"chat"), {
    user: "ADMIN",
    text,
    time: serverTimestamp()
  });
  document.getElementById("msg").value = "";
};
</script>

function show(id) {
  document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));

function toggleChat() {
  const c = document.getElementById("chat-float");
  c.style.display = c.style.display === "flex" ? "none" : "flex";
}
</script>

</body>
</html>
